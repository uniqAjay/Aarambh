<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to real world</title>
</head>
<body style="background-color: black;">
    <script>
        const div = document.createElement('div')
        console.log(div)
        div.className = "real"
        div.id = Math.round(Math.random() * 10 + 1)
        div.setAttribute("realWord", "yes")
        // const realWord = div.innerHTML = "Welcome to real word"
        div.style.backgroundColor = "orange"
        const realWord = document.createTextNode( "Welcome To The Real Word")
        div.appendChild(realWord)
    
        document.body.appendChild(div)
        
    
    </script>
    
</body>
</html>
